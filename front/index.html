        xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var json = JSON.parse(xhr.responseText);
            console.log(json);
            }
        };
        var data = JSON.stringify({"email": "hey@mail.com", "password": "101010"});
        xhr.send(data);
    }
    
    
</script>
